name: CI

on:
  push:
    branches: [main, napi]
  pull_request:
    branches: [main, napi]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: linux-x64
          - os: macos-latest
            target: darwin-arm64
          - os: macos-13
            target: darwin-x64
          - os: windows-latest
            target: win32-x64
      fail-fast: true

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.2

      - name: Build (Unix)
        if: runner.os != 'Windows'
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 10
          max_attempts: 3
          retry_on: error
          command: zig build -Doptimize=ReleaseFast

      - name: Build (Windows - Debug for stack traces)
        if: runner.os == 'Windows'
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 10
          max_attempts: 3
          retry_on: error
          command: zig build

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run Bun tests (Unix)
        if: runner.os != 'Windows'
        run: bun test

      - name: Find Windows debugger path
        if: runner.os == 'Windows'
        id: find-cdb
        shell: powershell
        run: |
          # Look for cdb.exe in Windows SDK paths
          $sdkPaths = @(
            "${env:ProgramFiles(x86)}\Windows Kits\10\Debuggers\x64\cdb.exe",
            "${env:ProgramFiles}\Windows Kits\10\Debuggers\x64\cdb.exe"
          )
          foreach ($path in $sdkPaths) {
            if (Test-Path $path) {
              Write-Host "Found cdb at: $path"
              echo "cdb_path=$path" >> $env:GITHUB_OUTPUT
              exit 0
            }
          }
          Write-Host "cdb.exe not found, will run tests without debugger"
          echo "cdb_path=" >> $env:GITHUB_OUTPUT

      - name: Run Bun tests with debugger (Windows)
        if: runner.os == 'Windows' && steps.find-cdb.outputs.cdb_path != ''
        shell: cmd
        run: |
          @echo Running tests with cdb to capture stack trace on crash...
          "${{ steps.find-cdb.outputs.cdb_path }}" -lines -o -G -c "~*kP; q" bun.exe test

      - name: Run Bun tests (Windows fallback)
        if: runner.os == 'Windows' && steps.find-cdb.outputs.cdb_path == ''
        run: bun test

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lib-${{ matrix.target }}
          path: zig-out/lib/yoga.node

  # Cross-compile for Linux ARM64
  build-linux-arm64:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.2

      - name: Build for Linux ARM64
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 10
          max_attempts: 3
          retry_on: error
          command: zig build -Doptimize=ReleaseFast -Dtarget=aarch64-linux-gnu

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lib-linux-arm64
          path: zig-out/lib/yoga.node

  publish:
    needs: [build, build-linux-arm64]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Download Linux x64 artifact
        uses: actions/download-artifact@v4
        with:
          name: lib-linux-x64
          path: dist/linux-x64

      - name: Download Linux ARM64 artifact
        uses: actions/download-artifact@v4
        with:
          name: lib-linux-arm64
          path: dist/linux-arm64

      - name: Download macOS ARM64 artifact
        uses: actions/download-artifact@v4
        with:
          name: lib-darwin-arm64
          path: dist/darwin-arm64

      - name: Download macOS x64 artifact
        uses: actions/download-artifact@v4
        with:
          name: lib-darwin-x64
          path: dist/darwin-x64

      - name: Download Windows x64 artifact
        uses: actions/download-artifact@v4
        with:
          name: lib-win32-x64
          path: dist/win32-x64

      - name: Install dependencies
        run: bun install

      - name: Build TypeScript
        run: bun run build

      - name: List dist contents
        run: ls -laR dist/

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
