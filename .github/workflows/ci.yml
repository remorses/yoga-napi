name: CI

on:
  push:
    branches: [main, napi]
  pull_request:
    branches: [main, napi]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: linux-x64
          - os: macos-latest
            target: darwin-arm64
          - os: macos-13
            target: darwin-x64
          - os: windows-latest
            target: win32-x64
      fail-fast: true

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.2

      - name: Build (Unix)
        if: runner.os != 'Windows'
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 10
          max_attempts: 3
          retry_on: error
          command: zig build -Doptimize=ReleaseFast

      - name: Build (Windows - Debug for stack traces)
        if: runner.os == 'Windows'
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 10
          max_attempts: 3
          retry_on: error
          command: zig build

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run Bun tests (Unix)
        if: runner.os != 'Windows'
        run: bun test

      - name: Install Windows debugging tools
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          # Download and extract procdump for crash dumps
          $url = "https://download.sysinternals.com/files/Procdump.zip"
          $zip = "$env:TEMP\procdump.zip"
          $dest = "$env:TEMP\procdump"
          Invoke-WebRequest -Uri $url -OutFile $zip
          Expand-Archive -Path $zip -DestinationPath $dest -Force
          echo "$dest" >> $env:GITHUB_PATH

      - name: Run Bun tests (Windows with crash capture)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          # Run tests and capture crash dump if it crashes
          $env:BUN_DEBUG_QUIET_LOGS = "1"
          try {
            # Use procdump to monitor for crashes and generate dump
            $procdumpPath = "$env:TEMP\procdump\procdump64.exe"
            
            # Accept EULA
            & $procdumpPath -accepteula 2>$null
            
            # Run bun test with procdump monitoring for exceptions
            # -e 1 = write dump on unhandled exception
            # -t = terminate after dump
            # -ma = full dump
            Write-Host "Running: $procdumpPath -e 1 -t -ma -x . bun.exe test"
            & $procdumpPath -e 1 -t -ma -x . bun.exe test
            $exitCode = $LASTEXITCODE
            
            # Check for dump files
            $dumps = Get-ChildItem -Path . -Filter "*.dmp" -ErrorAction SilentlyContinue
            if ($dumps) {
              Write-Host "Crash dump(s) generated:"
              $dumps | ForEach-Object { Write-Host $_.FullName }
              
              # Try to get stack trace using cdb if available
              $cdbPaths = @(
                "${env:ProgramFiles(x86)}\Windows Kits\10\Debuggers\x64\cdb.exe",
                "${env:ProgramFiles}\Windows Kits\10\Debuggers\x64\cdb.exe"
              )
              foreach ($cdb in $cdbPaths) {
                if (Test-Path $cdb) {
                  Write-Host "Analyzing dump with cdb..."
                  foreach ($dump in $dumps) {
                    & $cdb -z $dump.FullName -c "!analyze -v; ~*kP; q"
                  }
                  break
                }
              }
            }
            
            exit $exitCode
          } catch {
            Write-Host "Error: $_"
            exit 1
          }

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lib-${{ matrix.target }}
          path: zig-out/lib/yoga.node

  # Cross-compile for Linux ARM64
  build-linux-arm64:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.2

      - name: Build for Linux ARM64
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 10
          max_attempts: 3
          retry_on: error
          command: zig build -Doptimize=ReleaseFast -Dtarget=aarch64-linux-gnu

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lib-linux-arm64
          path: zig-out/lib/yoga.node

  publish:
    needs: [build, build-linux-arm64]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Download Linux x64 artifact
        uses: actions/download-artifact@v4
        with:
          name: lib-linux-x64
          path: dist/linux-x64

      - name: Download Linux ARM64 artifact
        uses: actions/download-artifact@v4
        with:
          name: lib-linux-arm64
          path: dist/linux-arm64

      - name: Download macOS ARM64 artifact
        uses: actions/download-artifact@v4
        with:
          name: lib-darwin-arm64
          path: dist/darwin-arm64

      - name: Download macOS x64 artifact
        uses: actions/download-artifact@v4
        with:
          name: lib-darwin-x64
          path: dist/darwin-x64

      - name: Download Windows x64 artifact
        uses: actions/download-artifact@v4
        with:
          name: lib-win32-x64
          path: dist/win32-x64

      - name: Install dependencies
        run: bun install

      - name: Build TypeScript
        run: bun run build

      - name: List dist contents
        run: ls -laR dist/

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
